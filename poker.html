<!doctype html>
<html>
    <head>
        <title>Poker</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="poker.css" />
    </head>
    <body>
        <div class="table">
            <div class="result" align="center"></div>
            
            <div class="hand"></div>

            <div>
                <button id="swap-btn" onClick="swapCards(this)">
                    Swap Cards
                </button>
            </div>

            <div>
                <button id="reloader" onClick="playPoker()">Play Again</button>
            </div>
        </div>

        <script src="poker.js"></script>
    </body>
</html>
